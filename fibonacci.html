<!-- 2. Ask the number input 'n' from the user and generate 'n' numbers of fibonacci series.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>

<body>
<h1> Displaying Fibonacci Series</h1>
<script>  
// Declaring the variables   
var firstNum = 0,  secondNum = 1, nextNum;  
var num = parseInt (prompt (" Enter the limit for Fibonacci Series ")); // Using parseint to get valid integer input number  
document.write( "Fibonacci Series: ");  
for ( let i = 1; i <= num; i++)  
{  document.write (" <br> " +  firstNum);   // printing the first number assigned
    nextNum = firstNum + secondNum; // Generating new number by adding the previous two number
    firstNum = secondNum;            // assigning the second number to the previous one
    secondNum = nextNum;       // assigning the next number to the previous one
}  
</script>      
</body>
</html>
